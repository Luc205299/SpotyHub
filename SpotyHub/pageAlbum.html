<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="./src/script_album.js" defer></script>
</head>

<body>
    <h1>Display your Spotify profile data</h1>

    <section id="profile">
        <h2>Logged in as <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Country: <span id="country"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
            <li>Profile Image: <span id="imgUrl"></span></li>
        </ul>
    </section>
    <section>
        <h2>Playlist</h2>
        <p>Merci de rentrer un id de playlist valable (https://open.spotify.com/playlist/id)</p>
        <input type="text" id="idAlbum" placeholder="Ex : 3xSPaq1T046JZuMrudc7yV">
        <button onclick="AfficherText">Entrer</button>

        <li></li>
    </section>

</body>
</html>
